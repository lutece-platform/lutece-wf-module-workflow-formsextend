# {plugin.pluginName} properties file

#######################################################################################################
# Default Labels for XPage
workflow-formsextend.pageTitle=workflow-formsextend
workflow-formsextend.pagePathLabel=workflow-formsextend


# Limit email sender
workflow-formsextend.task.mass.notification.email.sending.limit=100

# Limit email sender
workflow-formsextend.task.mass.notification.dashboard.sending.limit=100

# Notification API endpoint
workflow-formsextend.notification_api.endpoint.addList=rest/notification-api/addList
workflow-formsextend.notification_api.rest.webapp.url=http://localhost:8080/lutece/

# User Cached attribute
workflow-formsextend.cacheuserattribute.attributeId.email=1

# FO/BO URL for formResponse
workflow-formsextend.formResponse.url.fo=/jsp/site/Portal.jsp?page=formsResponse&view=formResponseView&id_response=
workflow-formsextend.formResponse.url.bo=/jsp/admin/plugins/forms/ManageDirectoryFormResponseDetails.jsp?view=view_form_response_details&id_form_response=
